<mat-card>
  <mat-card-title>
    <span>Laybys</span>
    <span class="spacer"></span>
    <button mat-mini-fab class="fab-add-button" [routerLink]="['/layby-profile', id]">+</button>
  </mat-card-title>
  
  <mat-card-content>
    <dx-data-grid
    #laybyGrid
    id="gridContainer"
    [dataSource]="laybys"
    [hoverStateEnabled]="true"
    [selectedRowKeys]="[]"
    [columns]="['Customer.Name', 
                'Order.OrderItems[0].ProductOrdered.Name', 
                'Order.OrderTotal',
                'LaybyDuration', 
                'PaymentFrequency',
                'DateCreated',
                'IsPaid',
                'IsOverdue']" 
    (dblclick)="viewDetails(laybyGrid.selectedRowKeys[0].Id)">
    <dxo-selection mode='single'></dxo-selection>
    </dx-data-grid>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title *ngIf='!isNew'>{{ product.Name }}</mat-card-title>
  <mat-card-title *ngIf='isNew === true'>New Product</mat-card-title>
  <mat-card-subtitle class="card-subtitle">Product Details</mat-card-subtitle>
<mat-card-content>

  <mat-input-container class="card-content">
    <input matInput name="product" placeholder="Product Name" [(ngModel)]='product.Name' [disabled]='!isNew'>
  </mat-input-container>
  
  <br>
  <br>

  <mat-input-container class="card-content">
    <textarea matInput name="description" placeholder="Product Description" [(ngModel)]='product.Description'></textarea>
  </mat-input-container>

  <br>
  <br>

  <mat-input-container class="card-content">
    <input matInput type="number" name="price" placeholder="Price" [(ngModel)]='product.Price'>
  </mat-input-container>

</mat-card-content>
<mat-card-actions *ngIf='isNew === true' align="right">
  <button mat-raised-button color="primary" (click)="save()">Create</button>
</mat-card-actions>
<mat-card-actions *ngIf='isNew === false' align='right'>
  <button mat-raised-button color='accent' (click)="cancel()">Cancel</button>
  <button mat-raised-button color='primary' (click)="save()">Update</button>
  <button mat-raised-button color='warn' (click)="delete()">Delete</button>
</mat-card-actions>
</mat-card>
